<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Message</title>
    </head>
    <body>
        <main id="main" class="main">
            <div class="message">
                <h2 class="message-title">Write the message</h2>
                <form action="#" class="message-form">
                    <input
                        type="text"
                        id="message__input"
                        placeholder="Message..."
                    />
                    <button class="message__button" type="submit">
                        Submit
                    </button>
                </form>
                <div class="message-txt"></div>
            </div>
        </main>

        <!-- SCRIPTS -->
        <script src="js/main.js"></script>
    </body>
</html>
